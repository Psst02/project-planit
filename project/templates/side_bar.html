<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

        <!-- https://favicon.io/emoji-favicons/rocket/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>PlanIt: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <!-- Adapted from: Bootstrap examples -->
        <!-- https://getbootstrap.com/docs/5.0/examples/sidebars/ -->
        <!-- Adaptation guidance by ChatGPT (OpenAI) -->
        <div class="d-flex min-vh-100 ">
            <!-- Sidebar -->
            <nav class="d-none d-md-flex flex-column bg-dark text-white p-3">
                <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMenu"
                     aria-labelledby="sidebarMenuLabel" style="width: 70%; max-width: 400px;">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title text-white" id="sidebarMenuLabel">PlanIt!</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-flex flex-column p-0">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item"><a href="/" class="nav-link text-white">Dashboard</a></li>
                            <li class="nav-item"><a href="/account-details" class="nav-link text-white">Account Details</a></li>
                            <li class="nav-item"><a href="/reset-password" class="nav-link text-white">Reset Password</a></li>
                        </ul>
                
                        <ul class="nav nav-pills flex-column mt-auto p-3">
                            <hr class="text-white">
                            <li class="nav-item"><a href="/delete-account" class="nav-link text-danger">Delete Account</a></li>
                            <li class="nav-item"><a href="/logout" class="nav-link text-white">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>


            <!-- Main content -->
            <main class="flex-grow-1 p-4 overflow-auto">
                {% if get_flashed_messages() %}
                    <header>
                        <div class="alert alert-primary mb-2 text-center" role="alert">
                            {{ get_flashed_messages() | join(" ") }}
                        </div>
                    </header>
                {% endif %}
                <!-- Sidebar toggle button for smaller screens -->
                <button class="btn btn-dark d-md-none position-fixed m-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle sidebar">
                        <i class="bi bi-list fs-3"></i>
                </button>
                {% block main %}{% endblock %}
            </main>
        </div>
    </body>
