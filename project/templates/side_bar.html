<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

        <!-- https://favicon.io/emoji-favicons/rocket/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>PlanIt: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <!-- Adapted from: Bootstrap examples -->
        <!-- URL: https://getbootstrap.com/docs/5.0/examples/sidebars/ -->
        <!-- URL: https://getbootstrap.com/docs/5.3/components/offcanvas/ -->
        <!-- Adaptation guidance by ChatGPT (OpenAI) -->
        <div class="d-flex">
            <!-- Sidebar -->
            <nav class="offcanvas offcanvas-start offcanvas-md bg-dark text-white d-flex flex-column flex-md-column vh-100 p-3 c-w-300"
                 tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <!-- Brand -->
                <div class="offcanvas-header d-flex align-items-center p-0">
                    <a class="navbar-brand fw-bold brand d-flex align-items-center gap-2" href="/">
                    <img src="/static/favicon-32x32.png" width="30" height="30" class="d-inline-block align-top" alt="Icon">
                        PlanIt!
                    </a>
                </div>

                <div class="offcanvas-body d-flex flex-column flex-fill overflow-y-auto">
                    <!-- Top section -->
                    <hr class="text-white">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item"><a href="/" class="nav-link text-white">Dashboard</a></li>
                        <li class="nav-item"><a href="/account-details" class="nav-link text-white">Account Details</a></li>
                        <li class="nav-item"><a href="/reset-password" class="nav-link text-white">Reset Password</a></li>
                    </ul>

                    <!-- Bottom section -->
                    <ul class="nav nav-pills flex-column mt-auto">
                        <hr class="text-white">
                        <li class="nav-item"><a href="/delete-account" class="nav-link text-danger">Delete Account</a></li>
                        <li class="nav-item mt-auto"><a href="/logout" class="nav-link text-white">Log out</a></li>
                        <hr class="text-white">
                    </ul>
                </div>
            </nav>


            <!-- Main content -->
            <main class="flex-grow-1 p-4 overflow-auto ms-auto">
                {% if get_flashed_messages() %}
                    <header>
                        <div class="alert alert-primary mb-2 text-center" role="alert">
                            {{ get_flashed_messages() | join(" ") }}
                        </div>
                    </header>
                {% endif %}
                <!-- Toggle button and title -->
                <div class="d-flex align-items-center">
                    <!-- Sidebar toggle for small screens -->
                    <button class="btn btn-light me-3 d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                            aria-controls="offcanvasExample" aria-label="Toggle sidebar"><i class="bi bi-list fs-5"></i>
                    </button>
                    <!-- Page title -->
                    <h4 class="m-0 fw-bold">{% block page_title %}{% endblock %}</h4>
                </div>

                <!-- Actual page content -->
                {% block main %}
                {% endblock %}
            </main>
        </div>
    </body>
