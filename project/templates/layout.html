<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

        <!-- https://favicon.io/emoji-favicons/rocket/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>PlanIt: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <!-- Adapted from: Bootstrap documentation -->
        <!-- URL: https://getbootstrap.com/docs/5.3/components/navbar/ -->
        <nav class="navbar navbar-dark bg-dark sticky-top p-2">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand fw-bold brand d-flex align-items-center gap-2" href="/">
                    <img src="/static/favicon-32x32.png" width="30" height="30" class="d-inline-block align-text-top" alt="Icon">
                        PlanIt!
                </a>

                {% if session["user_id"] %}
                <!-- Right side -->
                <ul class="navbar-nav ms-auto mt-2">
                    <!-- Adapted from: Bootstrap documentation -->
                    <!-- URL: https://getbootstrap.com/docs/5.3/components/dropdowns/ -->
                    <li class="nav-item dropdown position-relative">
                        <!-- Profile dropdown -->
                        <a class="nav-link dropdown-toggle p-0" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ session['user_photo'] }}" width="35" height="35" class="rounded-circle" alt="Profile Photo">
                        </a>

                        <!-- Dropdown Options -->
                        <ul class="dropdown-menu dropdown-menu-end shadow position-absolute" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/account-details">Account</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">Log out</a></li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <!-- Left side -->
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/signup">Sign up</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>
                {% endif %}

            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
